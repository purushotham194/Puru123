<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Login - Biometric Authentication</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaeff3;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #003580;
      color: white;
      padding: 20px;
      font-size: 1.5em;
    }
    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 400px;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #003580;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #003580;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333333;
    }
    video {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 15px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    footer {
      background-color: #003580;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    Passport Authorization Login
  </header>
  <div class="container">
    <h2>Secure Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="button" onclick="authenticateUser()">Login</button>
    </form>
    <video id="videoElement" width="320" height="240" autoplay muted style="display:none;"></video>
    <div id="status"></div>
  </div>
  <footer>
    Â© 2025 Passport Department of India. All Rights Reserved.
  </footer>

  <script>
    function authenticateUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const videoElement = document.getElementById('videoElement');
      const status = document.getElementById('status');

      // Updated logic for multiple users
      const validCredentials = [
        { user: 'sai', pass: 'sai' },
        { user: 'g3', pass: 'superwoman' },
        { user: 'sunnith', pass: 'joker' }
      ];

      const isValidUser = validCredentials.some(cred => cred.user === username && cred.pass === password);

      if (isValidUser) {
        // Credentials are valid
        status.innerText = 'Credentials Verified. Starting Biometric Authentication...';
        startVideo(videoElement, status);
      } else {
        // Invalid credentials
        status.innerText = 'Invalid Username or Password.';
      }
    }

    function startVideo(videoElement, status) {
      videoElement.style.display = 'block';
      status.innerText = 'Initializing Camera...';

      navigator.mediaDevices.getUserMedia({ video: {} })
        .then((stream) => {
          videoElement.srcObject = stream;
          status.innerText = 'Camera Active. Authenticating Face...';

          // Simulating face recognition success for demo
          setTimeout(() => {
            videoElement.srcObject.getTracks().forEach(track => track.stop()); // Stop the video stream
            videoElement.style.display = 'none';
            status.innerText = 'Login Successful!';
            
            // Redirect to the specified URL after successful login
            window.location.href = 'https://www.passportindia.gov.in/AppOnlineProject/welcomeLink';
          }, 3000); // Simulate processing time
        })
        .catch((err) => {
          status.innerText = `Camera Error: ${err}`;
        });
    }
  </script>
</body>
</html>
